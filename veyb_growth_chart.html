<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veYB Growth - YieldBasis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="veyb_data.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #0f0f0f 50%, #141414 100%);
            min-height: 100vh;
            padding: 20px;
            color: #FFFFFF;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .stats-container {
            background: #1A1A1A;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #2A2A2A;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #0F0F0F;
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid #2A2A2A;
            border-left: 3px solid #49C4C9;
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #49C4C9;
        }

        .stat-card .label {
            font-size: 0.9em;
            color: #CCCCCC;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(700px, 1fr));
            gap: 20px;
        }

        .chart-container {
            background: #1A1A1A;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #2A2A2A;
        }

        .chart-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFFFFF;
            text-align: center;
        }

        canvas {
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ veYB Lock Growth - YieldBasis</h1>

        <div class="stats-container">
            <h2 style="text-align: center; margin-bottom: 20px; color: #FFFFFF;">Current State</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Locks</h3>
                    <div class="value" id="totalLocks">-</div>
                    <div class="label">NFT positions</div>
                </div>

                <div class="stat-card">
                    <h3>Total YB Locked</h3>
                    <div class="value" id="totalYB">-</div>
                    <div class="label">YB tokens</div>
                </div>

                <div class="stat-card">
                    <h3>Total veYB</h3>
                    <div class="value" id="totalVeYB">-</div>
                    <div class="label">Voting power</div>
                </div>

                <div class="stat-card">
                    <h3>Avg Lock Weight</h3>
                    <div class="value" id="avgWeight">-</div>
                    <div class="label">veYB / YB ratio</div>
                </div>
            </div>
        </div>

        <div class="chart-grid">
            <div class="chart-container">
                <div class="chart-title">ðŸ“Š Cumulative Locks Growth</div>
                <canvas id="cumulativeChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">ðŸ’° Total YB Locked</div>
                <canvas id="ybChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Ð”Ð°Ð½Ð½Ñ‹Ðµ Ð¸Ð· veyb_data.js
        const lockData = veybData;
        const current = lockData.current_state;
        const history = lockData.lock_history;

        // ÐžÐ±Ð½Ð¾Ð²Ð¸Ñ‚ÑŒ ÑÑ‚Ð°Ñ‚Ð¸ÑÑ‚Ð¸ÐºÑƒ
        document.getElementById('totalLocks').textContent = current.total_locks.toLocaleString();
        document.getElementById('totalYB').textContent = (current.total_yb_locked / 1e6).toFixed(2) + 'M';
        document.getElementById('totalVeYB').textContent = (current.total_veyb / 1e6).toFixed(2) + 'M';
        document.getElementById('avgWeight').textContent = (current.total_veyb / current.total_yb_locked).toFixed(3);

        // ÐŸÐ¾Ð´Ð³Ð¾Ñ‚Ð¾Ð²Ð¸Ñ‚ÑŒ Ð´Ð°Ð½Ð½Ñ‹Ðµ Ñ Ð’Ð Ð•ÐœÐ•ÐÐÐžÐ™ Ð¾ÑÑŒÑŽ
        const timeSeriesData = history.map(entry => ({
            x: entry.timestamp * 1000,  // Unix timestamp Ð² Ð¼Ð¸Ð»Ð»Ð¸ÑÐµÐºÑƒÐ½Ð´Ð°Ñ…
            y: entry.cumulative_locks
        }));

        const ybTimeSeriesData = history.map(entry => ({
            x: entry.timestamp * 1000,
            y: entry.cumulative_yb || (entry.cumulative_locks / current.total_locks) * current.total_yb_locked
        }));

        // Ð“Ñ€Ð°Ñ„Ð¸Ðº 1: Cumulative Ñ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ð¾Ð¹ Ð¾ÑÑŒÑŽ
        new Chart(document.getElementById('cumulativeChart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Total Locks',
                    data: timeSeriesData,
                    borderColor: '#49C4C9',
                    backgroundColor: 'rgba(73, 196, 201, 0.1)',
                    borderWidth: 2,
                    stepped: true,  // Ð¡Ñ‚ÑƒÐ¿ÐµÐ½ÑŒÐºÐ¸ Ð²Ð¼ÐµÑÑ‚Ð¾ Ð¿Ñ€ÑÐ¼Ñ‹Ñ… Ð»Ð¸Ð½Ð¸Ð¹
                    fill: true,
                    pointRadius: 3,
                    pointHoverRadius: 6,
                    pointBackgroundColor: '#49C4C9',
                    pointBorderColor: '#1A1A1A',
                    pointBorderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: '#0F0F0F',
                        titleColor: '#FFFFFF',
                        bodyColor: '#CCCCCC',
                        borderColor: '#2A2A2A',
                        borderWidth: 1,
                        callbacks: {
                            title: function(context) {
                                const date = new Date(context[0].parsed.x);
                                return date.toLocaleDateString('en-US', {
                                    month: 'short',
                                    day: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                });
                            },
                            label: function(context) {
                                const idx = context.dataIndex;
                                const currentLocks = context.parsed.y;
                                const prevLocks = idx > 0 ? context.dataset.data[idx - 1].y : 0;
                                const lockSize = currentLocks - prevLocks;

                                return [
                                    'Lock #' + currentLocks,
                                    'Total Locks: ' + currentLocks
                                ];
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: {
                                day: 'MMM d'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Date',
                            color: '#888888'
                        },
                        ticks: {
                            color: '#888888'
                        },
                        grid: {
                            color: '#2A2A2A'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Total Locks',
                            color: '#888888'
                        },
                        ticks: {
                            color: '#888888'
                        },
                        grid: {
                            color: '#2A2A2A'
                        }
                    }
                }
            }
        });

        // Ð“Ñ€Ð°Ñ„Ð¸Ðº 2: YB Locked Ñ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ð¾Ð¹ Ð¾ÑÑŒÑŽ
        new Chart(document.getElementById('ybChart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Total YB Locked',
                    data: ybTimeSeriesData,
                    borderColor: '#62edf4',
                    backgroundColor: 'rgba(98, 237, 244, 0.1)',
                    borderWidth: 2,
                    stepped: true,  // Ð¡Ñ‚ÑƒÐ¿ÐµÐ½ÑŒÐºÐ¸ Ð²Ð¼ÐµÑÑ‚Ð¾ Ð¿Ñ€ÑÐ¼Ñ‹Ñ… Ð»Ð¸Ð½Ð¸Ð¹
                    fill: true,
                    pointRadius: 3,
                    pointHoverRadius: 6,
                    pointBackgroundColor: '#62edf4',
                    pointBorderColor: '#1A1A1A',
                    pointBorderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: '#0F0F0F',
                        titleColor: '#FFFFFF',
                        bodyColor: '#CCCCCC',
                        borderColor: '#2A2A2A',
                        borderWidth: 1,
                        callbacks: {
                            title: function(context) {
                                const date = new Date(context[0].parsed.x);
                                return date.toLocaleDateString('en-US', {
                                    month: 'short',
                                    day: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                });
                            },
                            label: function(context) {
                                const idx = context.dataIndex;
                                const currentYB = context.parsed.y;
                                const prevYB = idx > 0 ? context.dataset.data[idx - 1].y : 0;
                                const lockSize = currentYB - prevYB;

                                return [
                                    'Lock Size: ' + (lockSize / 1e6).toFixed(2) + 'M YB',
                                    'Total Locked: ' + (currentYB / 1e6).toFixed(2) + 'M YB'
                                ];
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: {
                                day: 'MMM d'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Date',
                            color: '#888888'
                        },
                        ticks: {
                            color: '#888888'
                        },
                        grid: {
                            color: '#2A2A2A'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'YB Locked',
                            color: '#888888'
                        },
                        ticks: {
                            color: '#888888',
                            callback: value => (value / 1e6).toFixed(1) + 'M'
                        },
                        grid: {
                            color: '#2A2A2A'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
