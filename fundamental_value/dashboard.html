<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Value Growth - YieldBasis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a; color: #e2e8f0; padding: 40px 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { font-size: 2em; color: #94a3b8; text-align: center; margin-bottom: 40px; }
        .loading { text-align: center; font-size: 1.5em; color: #667eea; padding: 50px; }
        .answer {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            border-radius: 20px; padding: 40px; text-align: center;
            font-size: 2em; font-weight: 700; border: 3px solid #10b981;
            margin-bottom: 40px; box-shadow: 0 20px 60px rgba(16, 185, 129, 0.2);
        }
        .market-stats {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; margin-bottom: 40px;
        }
        .market-card {
            background: #1e293b; border: 2px solid #334155; border-radius: 12px; padding: 25px;
        }
        .market-card h3 { color: #94a3b8; margin-bottom: 15px; font-size: 1.2em; }
        .market-card .stat {
            display: flex; justify-content: space-between; padding: 8px 0;
            border-bottom: 1px solid #334155;
        }
        .market-card .stat:last-child { border-bottom: none; }
        .stat-label { color: #94a3b8; font-size: 0.9em; }
        .stat-value { color: #e2e8f0; font-weight: 600; }
        .stat-value.positive { color: #10b981; }
        .chart-container {
            background: #1e293b; border: 2px solid #334155; border-radius: 16px;
            padding: 30px; margin-bottom: 40px;
        }
        .chart-wrapper { position: relative; height: 500px; }
        .chart-controls {
            display: flex; gap: 20px; margin-bottom: 20px; padding: 15px;
            background: #0f172a; border-radius: 8px; flex-wrap: wrap; justify-content: center;
        }
        .checkbox-group {
            display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .checkbox-group input { width: 18px; height: 18px; cursor: pointer; }
        .checkbox-group label { cursor: pointer; color: #94a3b8; }
        .footer { text-align: center; color: #64748b; padding: 20px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">Loading fundamental value growth data...</div>
        <div id="content" style="display:none;">
            <h1>Fundamental Value Growth Dashboard</h1>
            
            <div class="answer" id="answerBox">
                <span id="totalGrowth">Loading...</span>
            </div>

            <div class="market-stats" id="marketStats"></div>

            <div class="chart-container">
                <h2 style="color: #94a3b8; font-size: 1.3em; margin-bottom: 20px;">Growth Multiplier Over Time</h2>
                <div class="chart-controls">
                    <div class="checkbox-group">
                        <input type="checkbox" id="toggleWbtc" checked>
                        <label for="toggleWbtc">WBTC</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="toggleCbbtc" checked>
                        <label for="toggleCbbtc">cbBTC</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="toggleTbtc" checked>
                        <label for="toggleTbtc">tBTC</label>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="growthChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2 style="color: #94a3b8; font-size: 1.3em; margin-bottom: 20px;">Profit in BTC</h2>
                <div class="chart-wrapper">
                    <canvas id="profitChart"></canvas>
                </div>
            </div>

            <div class="chart-container" id="stakedContainer" style="display:none;">
                <h2 style="color: #94a3b8; font-size: 1.3em; margin-bottom: 20px;">Staked Value (PPS)</h2>
                <p style="color: #64748b; font-size: 0.9em; margin-bottom: 20px;">
                    Показывает сохранность стоимости застейканных активов (идеально = 1.0)
                </p>
                <div class="chart-wrapper">
                    <canvas id="stakedChart"></canvas>
                </div>
            </div>

            <div class="footer" id="footer"></div>
        </div>
    </div>

    <script src="growth_wbtc.js"></script>
    <script src="growth_cbbtc.js"></script>
    <script src="growth_tbtc.js"></script>
    <script src="staked_wbtc.js"></script>
    <script src="staked_cbbtc.js"></script>
    <script src="staked_tbtc.js"></script>

    <script>
    window.addEventListener('load', function() {
        try {
            if (typeof growthData_WBTC === 'undefined' ||
                typeof growthData_cbBTC === 'undefined' ||
                typeof growthData_tBTC === 'undefined') {
                throw new Error('Data files not found. Run: python plot_fundamental_value_incremental.py');
            }

            // Check if staked data is available (optional)
            const hasStakedData = (typeof stakedData_WBTC !== 'undefined' &&
                                   typeof stakedData_cbBTC !== 'undefined' &&
                                   typeof stakedData_tBTC !== 'undefined');

            const wbtc = growthData_WBTC;
            const cbbtc = growthData_cbBTC;
            const tbtc = growthData_tBTC;

            console.log('WBTC points:', wbtc.points.length);
            console.log('cbBTC points:', cbbtc.points.length);
            console.log('tBTC points:', tbtc.points.length);

            // Final metrics are already in the data
            const wbtcGrowth = wbtc.growth;
            const cbbtcGrowth = cbbtc.growth;
            const tbtcGrowth = tbtc.growth;

            const wbtcProfit = wbtc.profit;
            const cbbtcProfit = cbbtc.profit;
            const tbtcProfit = tbtc.profit;

            // Update main answer
            const avgGrowth = ((wbtcGrowth + cbbtcGrowth + tbtcGrowth) / 3 - 1) * 100;
            document.getElementById('totalGrowth').textContent =
                `Average Growth: ${avgGrowth.toFixed(3)}% | Total Profit: ${(wbtcProfit + cbbtcProfit + tbtcProfit).toFixed(4)} BTC`;

            // Create market cards
            const markets = [
                { name: 'WBTC', growth: wbtcGrowth, profit: wbtcProfit, points: wbtc.points.length, color: '#f97316' },
                { name: 'cbBTC', growth: cbbtcGrowth, profit: cbbtcProfit, points: cbbtc.points.length, color: '#3b82f6' },
                { name: 'tBTC', growth: tbtcGrowth, profit: tbtcProfit, points: tbtc.points.length, color: '#8b5cf6' }
            ];

            document.getElementById('marketStats').innerHTML = markets.map(m => `
                <div class="market-card" style="border-color: ${m.color};">
                    <h3 style="color: ${m.color};">${m.name}</h3>
                    <div class="stat">
                        <span class="stat-label">Final Growth</span>
                        <span class="stat-value ${m.growth >= 1 ? 'positive' : ''}">${m.growth.toFixed(6)}x</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Growth %</span>
                        <span class="stat-value ${m.growth >= 1 ? 'positive' : ''}">${((m.growth - 1) * 100).toFixed(3)}%</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Profit (BTC)</span>
                        <span class="stat-value ${m.profit >= 0 ? 'positive' : 'negative'}">${m.profit.toFixed(4)} BTC</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Data Points</span>
                        <span class="stat-value">${m.points.toLocaleString()}</span>
                    </div>
                </div>
            `).join('');

            // Growth Chart
            const growthChart = new Chart(document.getElementById('growthChart'), {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'WBTC Growth',
                            data: wbtc.points.map(p => ({ x: p.block, y: p.growth })),
                            borderColor: '#f97316',
                            backgroundColor: 'rgba(249, 115, 22, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 5,
                            hidden: false
                        },
                        {
                            label: 'cbBTC Growth',
                            data: cbbtc.points.map(p => ({ x: p.block, y: p.growth })),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 5,
                            hidden: false
                        },
                        {
                            label: 'tBTC Growth',
                            data: tbtc.points.map(p => ({ x: p.block, y: p.growth })),
                            borderColor: '#8b5cf6',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 5,
                            hidden: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true, labels: { color: '#94a3b8', font: { size: 14 } } },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#e2e8f0',
                            bodyColor: '#e2e8f0',
                            borderColor: '#334155',
                            borderWidth: 1,
                            padding: 12
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            ticks: { color: '#64748b' },
                            grid: { color: '#1e293b' },
                            title: { display: true, text: 'Block Number', color: '#94a3b8' }
                        },
                        y: {
                            ticks: { color: '#64748b' },
                            grid: { color: '#1e293b' },
                            title: { display: true, text: 'Growth Multiplier', color: '#94a3b8' }
                        }
                    }
                }
            });

            // Profit Chart
            const profitChart = new Chart(document.getElementById('profitChart'), {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'WBTC Profit',
                            data: wbtc.points.map(p => ({ x: p.block, y: p.profit })),
                            borderColor: '#f97316',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4,
                            pointRadius: 0
                        },
                        {
                            label: 'cbBTC Profit',
                            data: cbbtc.points.map(p => ({ x: p.block, y: p.profit })),
                            borderColor: '#3b82f6',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4,
                            pointRadius: 0
                        },
                        {
                            label: 'tBTC Profit',
                            data: tbtc.points.map(p => ({ x: p.block, y: p.profit })),
                            borderColor: '#8b5cf6',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true, labels: { color: '#94a3b8', font: { size: 14 } } }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            ticks: { color: '#64748b' },
                            grid: { color: '#1e293b' },
                            title: { display: true, text: 'Block Number', color: '#94a3b8' }
                        },
                        y: {
                            ticks: { color: '#64748b' },
                            grid: { color: '#1e293b' },
                            title: { display: true, text: 'Profit (BTC)', color: '#94a3b8' }
                        }
                    }
                }
            });

            // Staked Value Chart (if data available)
            let stakedChart = null;
            if (hasStakedData) {
                const wbtc_staked = stakedData_WBTC;
                const cbbtc_staked = stakedData_cbBTC;
                const tbtc_staked = stakedData_tBTC;

                document.getElementById('stakedContainer').style.display = 'block';

                stakedChart = new Chart(document.getElementById('stakedChart'), {
                    type: 'line',
                    data: {
                        datasets: [
                            {
                                label: 'WBTC Staked PPS',
                                data: wbtc_staked.points.map(p => ({ x: p.block, y: p.staked_pps })),
                                borderColor: '#f97316',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.4,
                                pointRadius: 0
                            },
                            {
                                label: 'cbBTC Staked PPS',
                                data: cbbtc_staked.points.map(p => ({ x: p.block, y: p.staked_pps })),
                                borderColor: '#3b82f6',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.4,
                                pointRadius: 0
                            },
                            {
                                label: 'tBTC Staked PPS',
                                data: tbtc_staked.points.map(p => ({ x: p.block, y: p.staked_pps })),
                                borderColor: '#8b5cf6',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.4,
                                pointRadius: 0
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: true, labels: { color: '#94a3b8', font: { size: 14 } } }
                        },
                        scales: {
                            x: {
                                type: 'linear',
                                ticks: { color: '#64748b' },
                                grid: { color: '#1e293b' },
                                title: { display: true, text: 'Block Number', color: '#94a3b8' }
                            },
                            y: {
                                ticks: { color: '#64748b' },
                                grid: { color: '#1e293b' },
                                title: { display: true, text: 'Staked PPS', color: '#94a3b8' },
                                suggestedMin: 0.98,
                                suggestedMax: 1.01
                            }
                        }
                    }
                });
            }

            // Toggle checkboxes
            document.getElementById('toggleWbtc').addEventListener('change', e => {
                growthChart.data.datasets[0].hidden = !e.target.checked;
                profitChart.data.datasets[0].hidden = !e.target.checked;
                if (stakedChart) stakedChart.data.datasets[0].hidden = !e.target.checked;
                growthChart.update();
                profitChart.update();
                if (stakedChart) stakedChart.update();
            });
            document.getElementById('toggleCbbtc').addEventListener('change', e => {
                growthChart.data.datasets[1].hidden = !e.target.checked;
                profitChart.data.datasets[1].hidden = !e.target.checked;
                if (stakedChart) stakedChart.data.datasets[1].hidden = !e.target.checked;
                growthChart.update();
                profitChart.update();
                if (stakedChart) stakedChart.update();
            });
            document.getElementById('toggleTbtc').addEventListener('change', e => {
                growthChart.data.datasets[2].hidden = !e.target.checked;
                profitChart.data.datasets[2].hidden = !e.target.checked;
                if (stakedChart) stakedChart.data.datasets[2].hidden = !e.target.checked;
                growthChart.update();
                profitChart.update();
                if (stakedChart) stakedChart.update();
            });

            // Footer
            document.getElementById('footer').textContent =
                `Data collected from Ethereum blocks | Total points: ${(wbtc.points.length + cbbtc.points.length + tbtc.points.length).toLocaleString()}`;

            // Show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

        } catch (error) {
            document.getElementById('loading').innerHTML = `
                <div style="color: #ef4444;">
                    <h2>Error: ${error.message}</h2>
                    <p style="margin-top: 20px; color: #94a3b8;">
                        Make sure the script has finished running and JS files are created.
                    </p>
                </div>
            `;
            console.error('Error:', error);
        }
    });
    </script>
</body>
</html>
