    <script>

        const MARKETS = {
            wbtc: { name: 'yb-WBTC', data: wbtcData, color: '#f59e0b', loaded: wbtcData !== null },
            cbbtc: { name: 'yb-cbBTC', data: cbbtcData, color: '#3b82f6', loaded: cbbtcData !== null },
            tbtc: { name: 'yb-tBTC', data: tbtcData, color: '#10b981', loaded: tbtcData !== null },

            syb_cbbtc: { name: 'syb-cbBTC', data: sybCbbtcData, color: '#ec4899', loaded: sybCbbtcData !== null },
            syb_tbtc: { name: 'syb-tBTC', data: sybTbtcData, color: '#06b6d4', loaded: sybTbtcData !== null }
        };

        let charts = {};

        function getSelectedMarkets() {
            const checkboxes = document.querySelectorAll('.market-checkboxes input[type="checkbox"]');
            const selected = [];
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    selected.push(cb.value);
                }
            });
            return selected;
        }

        function selectAll() {
            document.querySelectorAll('.market-checkboxes input[type="checkbox"]').forEach(cb => {
                cb.checked = true;
            });
            updateDashboard();
        }

        function deselectAll() {
            document.querySelectorAll('.market-checkboxes input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
            updateDashboard();
        }

        function aggregateData(selectedMarkets) {
            if (selectedMarkets.length === 0) {
                return null;
            }

            // Collect all unique timestamps across selected markets
            const timestampMap = new Map();

            selectedMarkets.forEach(marketKey => {
                const market = MARKETS[marketKey];
                if (!market.loaded || !market.data || !market.data.data) {
                    console.warn(`Market ${marketKey} not loaded or has no data`);
                    return;
                }

                const marketData = market.data;
                if (!marketData || !marketData.data) return;

                marketData.data.forEach(point => {
                    const ts = point.timestamp;
                    if (!timestampMap.has(ts)) {
                        timestampMap.set(ts, {
                            timestamp: ts,
                            datetime: point.datetime,
                            block: point.block,
                            markets: {}
                        });
                    }
                    timestampMap.get(ts).markets[marketKey] = {
                        pps_btc: point.pps_btc,
                        ret_step_pct: point.ret_step_pct,
                        btc_price: point.btc_price
                    };
                });
            });

            // Sort by timestamp
            const sortedTimestamps = Array.from(timestampMap.values()).sort((a, b) => a.timestamp - b.timestamp);

            // Calculate aggregated metrics
            const aggregatedPoints = [];
            let cumulativeReturn = 0;

            sortedTimestamps.forEach((point, idx) => {
                const marketKeys = Object.keys(point.markets);

                // Average return across available markets at this timestamp
                let avgRetStep = null;
                if (marketKeys.length > 0) {
                    const validReturns = marketKeys
                        .map(k => point.markets[k].ret_step_pct)
                        .filter(r => r !== null && r !== undefined);

                    if (validReturns.length > 0) {
                        avgRetStep = validReturns.reduce((sum, r) => sum + r, 0) / validReturns.length;
                        if (idx > 0) {
                            cumulativeReturn += avgRetStep;
                        }
                    }
                }

                // Average BTC price
                let avgBtcPrice = null;
                const validPrices = marketKeys
                    .map(k => point.markets[k].btc_price)
                    .filter(p => p !== null && p !== undefined);
                if (validPrices.length > 0) {
                    avgBtcPrice = validPrices.reduce((sum, p) => sum + p, 0) / validPrices.length;
                }

                aggregatedPoints.push({
                    timestamp: point.timestamp,
                    datetime: point.datetime,
                    block: point.block,
                    ret_step_pct: avgRetStep,
                    cumulative_return_pct: cumulativeReturn,
                    btc_price: avgBtcPrice,
                    markets_count: marketKeys.length
                });
            });

            // Calculate overall metrics
            const startPoint = aggregatedPoints[0];
            const endPoint = aggregatedPoints[aggregatedPoints.length - 1];
            const days = (endPoint.timestamp - startPoint.timestamp) / 86400;
            const totalReturn = cumulativeReturn / 100; // Convert from percent to decimal
            const apr = (totalReturn / days) * 365;

            return {
                data: aggregatedPoints,
                metrics: {
                    total_return_pct: cumulativeReturn,
                    apr_pct: apr * 100,
                    days: days,
                    data_points: aggregatedPoints.length,
                    markets_count: selectedMarkets.length,
                    start_date: startPoint.datetime,
                    end_date: endPoint.datetime
                }
            };
        }

                        <p><strong>–ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:</strong> ${failedFiles.join(', ')}</p>
                    </div>
                `;
                return;
            }

            const aggregated = aggregateData(availableMarkets);
            if (!aggregated) {
                document.getElementById('content-area').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–≥—Ä–µ–≥–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö</div>';

                        –ü–µ—Ä–∏–æ–¥: ${metrics.start_date} - ${metrics.end_date}<br>
                        –¢–æ—á–µ–∫ –¥–∞–Ω–Ω—ã—Ö: ${metrics.data_points}<br>
                        –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º—ã–µ —Ä—ã–Ω–∫–∏: ${selectedMarkets.map(m => MARKETS[m].name).join(', ')}<br>
                        <br>
                        <strong>–ú–µ—Ç–æ–¥–∏–∫–∞ —Ä–∞—Å—á–µ—Ç–∞:</strong> –î–ª—è –∫–∞–∂–¥–æ–π –≤—Ä–µ–º–µ–Ω–Ω–æ–π —Ç–æ—á–∫–∏ —É—Å—Ä–µ–¥–Ω—è–µ—Ç—Å—è –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç—å –ø–æ –≤—Å–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ä—ã–Ω–∫–∞–º.
                        –ó–∞—Ç–µ–º —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç—Å—è –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–∞—è –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç—å –∏ –≥–æ–¥–æ–≤–æ–π APR.
                    </div>
                </div>
            `;

            // Render market legend
            const legendHtml = selectedMarkets.map(m => `
                <div class="legend-item">
                    <div class="legend-color" style="background: ${MARKETS[m].color}"></div>
                    <span>${MARKETS[m].name}</span>
                </div>
            `).join('');
            document.getElementById('marketLegend').innerHTML = legendHtml;

            destroyCharts();
            createCharts(aggregated, selectedMarkets);
        }

        function destroyCharts() {
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            charts = {};
        }

        function createCharts(aggregated, selectedMarkets) {
            // Cumulative Return Chart
            const cumCtx = document.getElementById('cumulativeReturnChart').getContext('2d');
            charts.cumulative = new Chart(cumCtx, {
                type: 'line',
                data: {
                    labels: aggregated.data.map(d => new Date(d.datetime).toLocaleString('ru-RU')),
                    datasets: [{
                        label: '–ù–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–∞—è –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç—å (%)',
                        data: aggregated.data.map(d => d.cumulative_return_pct),
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#e2e8f0', font: { size: 14 } }
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#10b981',
                            bodyColor: '#e2e8f0',
                            borderColor: '#334155',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: '–î–æ—Ö–æ–¥–Ω–æ—Å—Ç—å (%)',
                                color: '#10b981',
                                font: { size: 14 }
                            },
                            ticks: { color: '#94a3b8' },
                            grid: { color: '#334155' }
                        },
                        x: {
                            ticks: {
                                color: '#94a3b8',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { color: '#334155' }
                        }
                    }
                }
            });

            // Step Return Chart
            const stepCtx = document.getElementById('stepReturnChart').getContext('2d');
            const stepReturns = aggregated.data.map(d => d.ret_step_pct);
            charts.step = new Chart(stepCtx, {
                type: 'bar',
                data: {
                    labels: aggregated.data.map(d => new Date(d.datetime).toLocaleString('ru-RU')),
                    datasets: [{
                        label: '–ò–∑–º–µ–Ω–µ–Ω–∏–µ (%)',
                        data: stepReturns,
                        backgroundColor: stepReturns.map(v => v >= 0 ? 'rgba(16, 185, 129, 0.8)' : 'rgba(239, 68, 68, 0.8)'),
                        borderColor: stepReturns.map(v => v >= 0 ? '#10b981' : '#ef4444'),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            labels: { color: '#e2e8f0' }
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#10b981',
                            bodyColor: '#e2e8f0',
                            borderColor: '#334155',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: '–ò–∑–º–µ–Ω–µ–Ω–∏–µ (%)',
                                color: '#10b981'
                            },
                            ticks: { color: '#94a3b8' },
                            grid: { color: '#334155' }
                        },
                        x: {
                            ticks: { color: '#94a3b8', display: false },
                            grid: { color: '#334155' }
                        }
                    }
                }
            });

            // Market Comparison Chart - Individual market cumulative returns
            const marketDatasets = selectedMarkets.map(marketKey => {
                const marketData = MARKETS[marketKey].data;
                let cumReturn = 0;
                const cumulativeData = marketData.data.map((point, idx) => {
                    if (idx > 0 && point.ret_step_pct !== null) {
                        cumReturn += point.ret_step_pct;
                    }
                    return {
                        x: new Date(point.datetime),
                        y: cumReturn
                    };
                });

                return {
                    label: MARKETS[marketKey].name,
                    data: cumulativeData,
                    borderColor: MARKETS[marketKey].color,
                    backgroundColor: MARKETS[marketKey].color + '20',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 4
                };
            });

            const compCtx = document.getElementById('marketComparisonChart').getContext('2d');
            charts.comparison = new Chart(compCtx, {
                type: 'line',
                data: {
                    datasets: marketDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#e2e8f0', font: { size: 12 } }
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#10b981',
                            bodyColor: '#e2e8f0',
                            borderColor: '#334155',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: '–ù–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–∞—è –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç—å (%)',
                                color: '#10b981'
                            },
                            ticks: { color: '#94a3b8' },
                            grid: { color: '#334155' }
                        },
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                displayFormats: {
                                    day: 'MMM dd'
                                }
                            },
                            ticks: {
                                color: '#94a3b8',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { color: '#334155' }
                        }
                    }
                }
            });
        }

        // Update checkbox states based on loaded data
        function updateCheckboxStates() {
            Object.entries(MARKETS).forEach(([key, market]) => {
                const checkbox = document.getElementById(`market_${key}`);
                const checkboxItem = checkbox.closest('.checkbox-item');
                const label = checkbox.nextElementSibling;

                if (!market.loaded) {
                    checkbox.disabled = true;
                    checkbox.checked = false;
                    checkboxItem.style.opacity = '0.5';
                    label.textContent = `${market.name} (–Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω)`;
                    label.style.color = '#94a3b8';
                } else {
                    checkbox.disabled = false;
                    label.textContent = market.name;
                }
            });
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üìä Dashboard initialized');
            console.log('‚úÖ Loaded markets:', loadedFiles);
            console.log('‚ùå Failed to load:', failedFiles);

            updateCheckboxStates();
            updateDashboard();
        });
    </script>
</body>
